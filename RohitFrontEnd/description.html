    <!-- Description Section -->
    <div class="container mt-5">
        <h2 class="text-center">Indian Constitution - Article Details</h2>

        <!-- Search Bar with Dropdown -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="articleSearch"
                placeholder="Search for an article... (e.g., Article 5)">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="searchArticle()">Search</button>
            </div>
        </div>
        <div class="dropdown">
            <ul class="dropdown-menu w-100" id="searchSuggestions">
                <!-- Suggestions will be inserted here dynamically -->
            </ul>
        </div>

        <!-- Search Result Display -->
        <div id="searchResult" class="mt-4">
            <!-- Title Box -->
            <div class="result-box" id="titleBox">
                <h3 id="articleTitle"></h3>
            </div>

            <!-- Description Box -->
            <div class="result-box" id="descriptionBox">
                <h5>Full Description:</h5>
                <p id="articleDescription"></p>
            </div>

            <!-- Simplified Version Box -->
            <div class="result-box" id="simplifiedBox">
                <h5>Simplified Version:</h5>
                <p id="articleSimplified"></p>
            </div>
        </div>
    </div>
